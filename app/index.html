<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compass</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="compass-stats">
        <table>
            <tr>
                <td colspan="2"><span id="time"></span></td>
            </tr>
            <tr>
                <td>Latitude</td>
                <td><span id="latitude">--</span></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><span id="longitude">--</span></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td><span id="speed">--</span></td>
            </tr>
            <tr>
                <td>Heading</td>
                <td><span id="heading">--</span></td>
            </tr>
        </table>
    </div>
    <div class="compass-theme">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" title="Toggle theme" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div id="compass-border" class="compass-border">
        <div id="compass-pointer" class="compass-pointer"></div>
        <div class="cardinal-north"></div>
        <div class="cardinal-south"></div>
        <div class="cardinal-east"></div>
        <div class="cardinal-west"></div>
    </div>
    <script src="main.js" lang="js"></script>
</body>

</html>
