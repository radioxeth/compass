<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Empty Page</title>
</head>

<body>
    <div class="compass-stats">
        <table>
            <tr>
                <td>Latitude</td>
                <td><span id="latitude">xx.xxxx</span></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><span id="longitude">xx.xxxx</span></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td><span id="speed">xx.xxxx</span></td>
            </tr>
            <tr>
                <td>Heading</td>
                <td><span id="heading">xx.xxxx</span></td>
            </tr>
        </table>

    </div>
    <div id="compass-border" class="compass-border">
        <div id="compass-pointer" class="compass-pointer">

        </div>
    </div>
    <script src="main.js" lang="js"></script>
</body>

</html>
