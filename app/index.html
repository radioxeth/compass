<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Empty Page</title>
</head>

<body>
    <div class="compass-stats">
        <table>
            <tr>
                <td colspan="2"><span id="time"></span></td>
            </tr>
            <tr>
                <td>Latitude</td>
                <td><span id="latitude">--</span></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><span id="longitude">--</span></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td><span id="speed">--</span></td>
            </tr>
            <tr>
                <td>Heading</td>
                <td><span id="heading">--</span></td>
            </tr>
        </table>
    </div>
    <div class="compass-theme">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div id="compass-border" class="compass-border">
        <div id="compass-pointer" class="compass-pointer">
            <!-- <div id="compass-heading" class="compass-heading">

            </div> -->
        </div>
    </div>
    <script src="main.js" lang="js"></script>
</body>

</html>
