<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compass</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="compass-stats-ul" class="compass-stats-ul">
        <span id="speed">-- mph</span>
    </div>

    <div id="compass-bearing-top" class="compass-bearing-top"></div>

    <div class="compass-stats-bl">
        <table>
            <tr>
                <td colspan="2"><span id="time"></span></td>
            </tr>
            <tr>
                <td><span id="latitude">--</span></td>
                <td><span id="longitude">--</span></td>
            </tr>
        </table>
    </div>
    <div class="compass-theme">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" title="Toggle theme" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="pointer-toggle">
        <div class="pointer-switch-wrapper">
            <label class="pointer-switch" title="Toggle pointer" for="pointer-checkbox">
                <input type="checkbox" id="pointer-checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div class="container">

        <div id="compass-border" class="compass-border">
            <div id="compass-pointer" class="compass-pointer"></div>
        </div>

    </div>
    <script src="serviceWorker.js" lang="js"></script>
    <script src="main.js" lang="js"></script>
</body>

</html>
